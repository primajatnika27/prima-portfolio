<section id="work" class="recent-works">
  <div class="works-header">
    <div class="section-title">
      <span class="title-line"></span>
      <h2>Featured Projects</h2>
    </div>
    <div class="section-subtitle">
      <h3>Some of my favorite projects</h3>
      <div class="filter-buttons">
        <button
          class="filter-btn"
          [class.active]="activeFilter === 'all'"
          (click)="filterProjects('all')"
        >
          All
        </button>
        <button
          class="filter-btn"
          [class.active]="activeFilter === 'mobile'"
          (click)="filterProjects('mobile')"
        >
          Mobile
        </button>
        <button
          class="filter-btn"
          [class.active]="activeFilter === 'web'"
          (click)="filterProjects('web')"
        >
          Web
        </button>
      </div>
    </div>
  </div>

  <div class="projects-grid">
    <div
      *ngFor="let project of filteredProjects"
      class="project-card"
      [class.featured]="project.featured"
      data-aos="fade-up"
    >
      <div class="featured-badge" *ngIf="project.featured">
        <i class="fas fa-star"></i>
        Featured
      </div>
      <div class="project-image">
        <img [src]="project.image" [alt]="project.title" />
        <div class="project-links">
          <a
            *ngIf="project.playStoreUrl"
            [href]="project.playStoreUrl"
            target="_blank"
            class="project-link"
          >
            <i class="fab fa-google-play"></i>
          </a>
          <a
            *ngIf="project.externalUrl"
            [href]="project.externalUrl"
            class="project-link"
          >
            <i class="fas fa-external-link-alt"></i>
          </a>
        </div>
      </div>
      <div class="project-content">
        <div class="project-header">
          <h4>{{ project.title }}</h4>
          <div class="project-tech">
            <img [src]="'assets/icons/' + project.tech" [alt]="project.tech" />
          </div>
        </div>
        <p class="project-description">
          {{ project.description }}
        </p>
        <div class="project-footer">
          <div class="project-stats">
            <span *ngIf="project.rating">
              <i class="fas fa-star"></i> {{ project.rating }}
            </span>
            <span *ngIf="project.downloads">
              <i class="fas fa-download"></i> {{ project.downloads }}
            </span>
          </div>
          <span class="project-year">{{ project.year }}</span>
        </div>
      </div>
    </div>
  </div>
</section>

<p-toast></p-toast>
