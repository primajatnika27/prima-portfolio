<section id="testimonials" class="testimonials reveal">
  <div class="pixel-overlay"></div>

  <!-- Mobile devices background -->
  <div class="device-background">
    <div class="device-frame android">
      <div class="device-screen">
        <div class="app-header"></div>
        <div class="app-content"></div>
      </div>
    </div>
    <div class="device-frame ios">
      <div class="device-notch"></div>
      <div class="device-screen">
        <div class="app-header"></div>
        <div class="app-content"></div>
      </div>
    </div>
  </div>

  <div class="section-header reveal-top">
    <div class="title-container">
      <span class="section-line"></span>
      <h2 class="glitch-text">User Reviews</h2>
    </div>
    <h3 class="console-text">> App Store & Play Store Reviews_</h3>
  </div>

  <div class="testimonial-grid">
    <div
      *ngFor="let testimonial of testimonials; let i = index"
      class="testimonial-card reveal-scale delay-{{i + 1}}"
    >
      <div
        class="platform-badge"
        [class.android]="testimonial.platform === 'fab fa-android'"
        [class.ios]="testimonial.platform === 'fab fa-apple'"
      >
        <i [class]="testimonial.platform"></i>
      </div>

      <div class="app-rating">
        <div class="stars">
          <i
            *ngFor="let star of [1,2,3,4,5]"
            class="fas fa-star"
            [class.filled]="star <= testimonial.rating"
          ></i>
        </div>
        <span class="version-text">v1.2.0</span>
      </div>

      <p class="review-text">{{ testimonial.quote }}</p>

      <div class="reviewer-info">
        <div class="avatar-container">
          <img [src]="testimonial.image" [alt]="testimonial.author" />
          <div class="level-badge">Lv.{{ i + 1 }}</div>
        </div>

        <div class="user-details">
          <h4>{{ testimonial.author }}</h4>
          <p class="user-title">
            {{ testimonial.position }} &#64; {{ testimonial.company }}
          </p>
          <img
            class="company-logo"
            [src]="testimonial.companyLogo"
            [alt]="testimonial.company"
          />
        </div>
      </div>

      <div class="review-meta">
        <div class="review-platform">
          <i [class]="testimonial.platform"></i>
          <span class="platform-name">
            {{ testimonial.platform === 'fab fa-android' ? 'Play Store' : 'App
            Store' }}
          </span>
        </div>
        <span class="review-date">{{ testimonial.date }}</span>
      </div>
    </div>
  </div>
</section>
